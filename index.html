<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="robots" content="index, follow">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="https://github.com/Asdilo">
	<meta name="description" content="">
	<meta property="og:description" content="A web API search that uses jquery and RAWG/IGDB">
	<title>Game Search</title>
	<!-- Google Fonts -->
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
	<link rel="stylesheet" href="style/app.css">
</head>

<body>
	<div class="container">
		<h1>Game Search Using RAWG Video Games Database API</h1>
		<div class="grid">
			<input type="text" placeholder="Enter a game title" id="gamename" />
			<button class="button" type="button" onclick="gameSearch()"> Search <i class="fa fa-search"
					aria-hidden="true"></i> </button>
		</div>
		<div id="gameoutput" class="grid">

		</div>

	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/appv2.js"></script>
</body>

</html>
